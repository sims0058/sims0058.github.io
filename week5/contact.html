<!DOCTYPE html>
<html lang="en-US">

 <head>
    <meta charset="UTF-8">
    <title>Reggie's Coffee Shop - Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- This is an HTML comment -->
    <header> 
        <h1> Reggie's Coffee Shop</h1>
         <nav>
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="contact.html" class="current"> Contact Us</a></li>
             </ul>
         </nav>
    </header>
    <!-- Starting main content of the page -->
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6 AM - 9PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <!--adding section for contact form-->
        <section>
            <h3>We love to hear from you</h3>
            <!--Adding a form-->
            <form action="thanks.html" method="get">
                <div>  
                    <label for="fullname">Your name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Joh Doe">
                </div>
                <div> 
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" required>
                </div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea> 
                    </div>
                    <div>
                        <label for="tickets">How mant tickets?(sold in pairs)</label>
                        <input type="number" id="tickets" name="tickets" min="2" max="10" step="2" value="2">
                    </div>
                    <div>
                        <label for="row">Select Row</label>
                        <select name="row" id="row">
                            <option value="front">Front Row</option>
                            <option value="center" selected> Center Row</option>
                            <option value="back">Back Row</option>
                        </select>
                    </div>
                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="past" checked>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="past">
                    </div>
                    <div>
                        <h3> Policies</h3>
                        <input type="checkbox" name="policies" id="policies" checked>
                        <label for="policies">I agree to the terms and policies</label>
                    </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- Side Footer -->
    <footer>
        Copyrigh &copy; Reggie's Coffee Shop, 2021
    </footer>
</body>

</html>
